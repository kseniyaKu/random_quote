<!DOCTYPE html>
<html lang="en" class="bg-dark">

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>

      <link rel="stylesheet" href="css/style.css" type="text/css">

  
</head>

<body>

  <body class="bg-dark text-light pt-5">
  <div class="container mt-5">
    <div class="row fill-viewport justify-content-center flex-column">
      <div class="contentWrapper col-lg-8 col-sm-12 offset-lg-2 text-center">
        <div>
          <blockquote cite="www.quotesondesign.com" class="blockquote text-right">
            <p id="quote"></p>
            <p id="auth" class="blockquote-footer"></p>
          </blockquote>
          <div class="float-right">
            <button class="btn btn-outline-light"><a id="tweet" target="_blank"><i class="fa fa-twitter"></i> Tweet</a></button>
            <button class="btn btn-outline-light" id="newQuote">New Quote</button>
          </div>
        </div>
      </div><!--end contentWrapper-->
      <div class="ml-auto mr-auto mt-4">
          by <a id="me" href="https://www.freecodecamp.org/fcc182a81a4-ae71-4b71-a2a2-e90f07dd2bac">Kseniya</a>
      </div>
    </div> <!--end row-->
  </div><!--end container-->
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
